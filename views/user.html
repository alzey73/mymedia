    <title>API Interaction</title>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My App</a>
      <button
        class="navbar-toggler"

        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"

        aria-label="Toggle navigation"

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user.html">Login</a>

        </ul>

    <div class="container mt-5">
      <h1 class="mb-4">User Login</h1>
      <form id="loginForm" action="" class="bg-light p-5 rounded">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
        /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
        /><br /><br />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p id="response"></p>

      <h1 class="mb-4">Create User</h1>
      <form id="createUserForm" action="" class="bg-light p-5 rounded">
        <label for="createEmail">Email:</label>
        <input
          type="email"
          id="createEmail"
          class="form-control"
          required
        /><br /><br />
        <label for="createPassword">Password:</label>
        <input
          type="password"
          id="createPassword"
          class="form-control"
          required
        /><br /><br />
        <button type="submit" class="btn btn-success">Create User</button>
      </form>
      <h1 class="mb-4 mt-5">User List</h1>
      <ul id="userList" class="list-group">
        <!-- Dinamik olarak kullanıcılar buraya eklenecek -->
      </ul>
    </div>

    <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
