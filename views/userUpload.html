<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Upload File</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="user.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userpage.html">User Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userupload.html">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="messagePage.html">Messages</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
    <h2>Upload File</h2>
    <form action="/api/userpages/upload" method="post" enctype="multipart/form-data">
        <!-- Dosya türünü seçmek için bir dropdown -->
        <label for="type">File Type:</label>
        <select name="type" id="type" required>
            <option value="video">Video</option>
            <option value="image">Image</option>
            <option value="message">Message</option>
        </select>
        <br><br>

        <!-- Dosya açıklaması için bir input alanı -->
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br><br>

        <!-- Dosya yüklemek için bir file input alanı -->
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>

        <input type="submit" value="Upload">
    </form>
</div>
    <script src="scripts/upload.js"></script>
</body>
</html>
